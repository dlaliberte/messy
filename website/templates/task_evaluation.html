<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Evaluation</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/tensorflow.js"></script>
    <script src="/static/js/neat.js"></script>
    <script src="/static/js/task.js"></script>
    <script src="/static/js/user_interface.js"></script>
</head>
<body>
    <h1>Task Evaluation</h1>
    <form id="task-evaluation-form">
        <label for="task-input">Task Input:</label><br>
        <input type="text" id="task-input" name="task-input"><br>
        <label for="task-evaluation">Task Evaluation:</label><br>
        <input type="text" id="task-evaluation" name="task-evaluation"><br>
        <input type="submit" value="Evaluate Task">
    </form>
    <script>
        document.getElementById('task-evaluation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let taskInput = document.getElementById('task-input').value;
            let taskEvaluation = document.getElementById('task-evaluation').value;
            evaluateTask(taskInput, taskEvaluation);
        });
    </script>
</body>
</html>
