<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Net System</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
        <h1>Interact with a New Neural Net System</h1>
    </header>
    <main>
        <section id="task-setup">
            <h2>Set Up a Task</h2>
            <form id="task-setup-form" action="/task_setup" method="post">
                <!-- Form fields for task setup will be dynamically generated by user_interface.js -->
            </form>
        </section>
        <section id="task-evaluation">
            <h2>Evaluate Task</h2>
            <form id="task-evaluation-form" action="/task_evaluation" method="post">
                <!-- Form fields for task evaluation will be dynamically generated by user_interface.js -->
            </form>
        </section>
        <section id="saved-tasks">
            <h2>Saved Tasks</h2>
            <ul id="saved-tasks-list">
                <!-- List of saved tasks will be dynamically generated by user_interface.js -->
            </ul>
        </section>
    </main>
    <footer>
        <p>Â© 2022 Neural Net System</p>
    </footer>
    <script src="/static/js/tensorflow.js"></script>
    <script src="/static/js/neat.js"></script>
    <script src="/static/js/task.js"></script>
    <script src="/static/js/user_interface.js"></script>
</body>
</html>
